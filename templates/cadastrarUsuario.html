
{% extends "base.html" %}
{% block title %}Cadastrar Usuário{% endblock %}
{% block content %}
    <div class="container container-cadastro-solicitacao">
        <h2>Cadastro de Usuário</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
        {% endwith %}
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="padrao-input"required>
            <br>
            <label>Email:</label>
            <input type="email" name="email" id="email" class="padrao-input"required>
            <br>
            <label>Senha:</label>
            <input type="password" name="senha" id="senha" class="padrao-input"required>
            <br>
            <label>Nível:</label>
            <select name="nivel" id="nivel" class="padrao-input">
                <option value="administrador">Administrador</option>
                <option value="usuario">Usuário</option>
            </select>
            <button type="submit" class="btn-solicitar padrao-input">Registrar</button>
        </form>
    </div>
{% endblock %}
