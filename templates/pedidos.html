<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Usuário</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #343a40;
        }
        .btn-container {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            transition: background 0.3s;
            margin: 5px;
        }
        .btn-solicitar {
            background-color: #28a745;
            color: white;
        }
        .btn-solicitar:hover {
            background-color: #218838;
        }
        .btn-visualizar {
            background-color: #007BFF;
            color: white;
        }
        .btn-visualizar:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .detalhes {
            cursor: pointer;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Solicitações do Usuário</h2>
        <div class="btn-container">
            <button class="btn-solicitar" onclick="novaSolicitacao()">Nova Solicitação</button>
        </div>
        <table id="userRequests">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Setor</th>
                    <th>Prioridade</th>
                    <th>Status</th>
                    <th>Data</th>
                    <th>Ação</th>

                </tr>
            </thead>
            <tbody>
                {% for pedido in  pedidos %}
                    <tr>
                        <td>{{pedido['id_solicitacao']}}</td>
                        <td>{{pedido['nome_setor']}}</td>
                        <td>{{pedido['prioridade_solicitacao']}}</td>
                        <td>{{pedido['status_solicitacao']}}</td>
                        <td>{{pedido['data_solicitacao']}}</td>
                        <td>
                            <span class="detalhes" onclick="verDetalhes({{pedido['id_solicitacao']}})">Detalhes</span>
                        </td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function novaSolicitacao() {
            window.location.href = "cadastro"; // Altere para a página real de solicitação
        }

        function verDetalhes(id) {
            window.location.href = `detalhes/${id}`;
        }
    </script>
</body>
</html>
