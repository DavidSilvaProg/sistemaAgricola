<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Usuário</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #343a40;
        }
        .btn-container {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            transition: background 0.3s;
            margin: 5px;
        }
        .btn-solicitar {
            background-color: #28a745;
            color: white;
        }
        .btn-solicitar:hover {
            background-color: #218838;
        }
        .btn-visualizar {
            background-color: #007BFF;
            color: white;
        }
        .btn-visualizar:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard do Usuário</h2>
        <div class="btn-container">
            <button class="btn-solicitar" onclick="novaSolicitacao()">Nova Solicitação</button>
            <button class="btn-visualizar" onclick="toggleRequests()">Minhas Solicitações</button>
        </div>
        <table id="userRequests" class="hidden">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                    <th>Data</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Monitor</td>
                    <td>2</td>
                    <td style="color: orange;">Pendente</td>
                    <td>10/02/2025</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Teclado</td>
                    <td>1</td>
                    <td style="color: green;">Aprovado</td>
                    <td>10/02/2025</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function toggleRequests() {
            let table = document.getElementById("userRequests");
            table.classList.toggle("hidden");
        }
        
        function novaSolicitacao() {
            alert("Redirecionando para a página de nova solicitação...");
            window.location.href = "cadastro"; // Altere para a página real de solicitação
        }
    </script>
</body>
</html>
