<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação de Solicitações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
           
        }
        .container {
            max-width: 800px;
            margin: auto;
             margin-top: 40px; /* Ajuste conforme necessário */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .approve {
            background-color: #28a745;
            color: white;
        }
        .reject {
            background-color: #dc3545;
            color: white;
        }
        .view {
            background-color: #ffc107;
            color: black;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compras Pendentes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="requestsTable">
                <tr>
                    <td>1</td>
                    <td>Monitor</td>
                    <td>2</td>
                    <td class="status">Pendente</td>
                    <td>
                        <button class="approve" onclick="updateStatus(this, 'Aprovado')">Compra Feita</button>
                        <button class="reject" onclick="updateStatus(this, 'Pendente')">Pendente</button>
                        <button class="view" onclick="viewDetails('Monitor', '2', 'João Silva', 'TI', 'https://exemplo.com/monitor', 'Alta')">Visualizar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>Compras Realizadas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                    <th>Ações</th>
                    
                </tr>
            </thead>
            <tbody id="requestsTable">
                <tr>
                    <td>1</td>
                    <td>Monitor</td>
                    <td>2</td>
                    <td class="status">Aprovado</td>
                    <td>
                        <button class="reject" >Cancelar</button>
                        <button class="view" onclick="viewDetails('Monitor', '2', 'João Silva', 'TI', 'https://exemplo.com/monitor', 'Alta')">Visualizar</button>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>



    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h3>Detalhes do Produto</h3>
        <p id="popupContent"></p>
        <button onclick="closePopup()">Fechar</button>
    </div>

    <script>
        function updateStatus(button, status) {
            let row = button.parentElement.parentElement;
            row.querySelector(".status").innerText = status;
        }

        function viewDetails(product, quantity, requester, sector, link, priority) {
            let content = `
                <strong>Produto:</strong> ${product}<br>
                <strong>Quantidade:</strong> ${quantity}<br>
                <strong>Solicitante:</strong> ${requester}<br>
                <strong>Setor:</strong> ${sector}<br>
                <strong>Prioridade:</strong> ${priority}<br>
                <strong>Link:</strong> <a href="${link}" target="_blank">Ver Produto</a>
            `;
            document.getElementById("popupContent").innerHTML = content;
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
