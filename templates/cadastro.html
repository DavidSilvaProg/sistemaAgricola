<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Solicitação de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Solicitação de Compra</h2>
        <form id="requestForm" action='recebeSolicitacao.py' method='post'>
            <label for="requester">Nome do Solicitante:</label>
            <input type="text" id="requester" name='nome' required>
            
            <label for="setor">Setor:</label>
            <select id="setor" name="setor">
                <option value="0"></option>
                {% for setor in setores %}
                <option value="{{ setor.id }}">{{ setor.nome}}</option>
                {% endfor %}
            </select>
            
			<label for="produto">Produto:</label>
			<select id="produto" name="produto">
                <option value="0"></option>
				{% for produto in produtos %}
                    <option value="{{ produto.id }}">{{ produto.nome }}</option>
                {% endfor %}
			</select>
            
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name='quantidade'required>
            
            <label for="priority">Nível de Prioridade:</label>
            <select id="priority" name='prioridade' required>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>
            
            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
