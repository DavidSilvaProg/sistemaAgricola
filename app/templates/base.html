<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Pedidos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
    <div class="flex min-h-screen">
        <!-- Menu lateral -->
        <aside id="sidebar" class="bg-gray-800 text-white w-52 p-4 space-y-6 hidden sm:flex sm:flex-col items-start">
            <!-- Logo alinhada à esquerda -->
            <div class="mb-4">
                <img src="{{ url_for('static', filename='logo-login.png') }}" alt="Logo" class="h-16">
            </div>

            <!-- Menu alinhado à esquerda -->
            <nav class="flex flex-col w-full text-sm font-medium space-y-2">
                <a href="/solicitacoesCompra" class="text-left hover:bg-gray-700 px-4 py-2 rounded w-full">Pedidos</a>

                {% if session.nivel == 'administrador' %}
                    <a href="/solicitacoesRecebidas" class="text-left hover:bg-gray-700 px-4 py-2 rounded w-full">Recebidos</a>
                    <a href="/produtos" class="text-left hover:bg-gray-700 px-4 py-2 rounded w-full">Produtos</a>
                    <a href="/entradaProduto" class="text-left hover:bg-gray-700 px-4 py-2 rounded w-full">Entrada Produto</a>
                    <a href="/saidaProduto" class="text-left hover:bg-gray-700 px-4 py-2 rounded w-full">Saída Produto</a>
                    <a href="/usuarios" class="text-left hover:bg-gray-700 px-4 py-2 rounded w-full">Usuários</a>
                    <a href="/setores" class="text-left hover:bg-gray-700 px-4 py-2 rounded w-full">Setores</a>
                {% endif %}

                <a href="{{ url_for('auth.logout') }}" class="text-left mt-4 hover:bg-red-600 px-4 py-2 rounded w-full">
                    Sair
                </a>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="flex-1 bg-gray-100 p-6 overflow-visible w-full">
            <!-- Topo para botão toggle no mobile -->
            <div class="sm:hidden flex items-center justify-between mb-4">
                <button onclick="toggleSidebar()" class="text-gray-700 text-2xl">☰</button>
                <span class="font-bold text-gray-800">Menu</span>
            </div>
		<!-- Aqui vai o conteúdo da página -->
		{% block content %}{% endblock %}
        </main>
    </div>

    <!-- Scripts da página (como produtos.js) -->
    {% block scripts %}
    {% endblock %}

    <!-- Script global, por último -->
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>

    <!-- CSS Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- JS Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
